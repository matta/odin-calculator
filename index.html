<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>

<body>
    <div class="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div class="button-row">
                <button class="button clear-button" id="all-clear-button">AC</button>
                <button class="button clear-button">CE</button>
            </div>
            <div class="button-row">
                <button class="button digit-button">7</button>
                <button class="button digit-button">8</button>
                <button class="button digit-button">9</button>
                <button class="button operator-button" id="divide">&divide;</button>
            </div>
            <div class="button-row">
                <button class="button digit-button">4</button>
                <button class="button digit-button">5</button>
                <button class="button digit-button">6</button>
                <button class="button operator-button" id="multiply">&times;</button>
            </div>
            <div class="button-row">
                <button class="button digit-button">1</button>
                <button class="button digit-button">2</button>
                <button class="button digit-button">3</button>
                <button class="button operator-button" id="subtract">&minus;</button>
            </div>
            <div class="button-row">
                <button class="button digit-button">0</button>
                <button class="button">.</button>
                <button class="button" id="equals-button">=</button>
                <button class="button operator-button" id="add">&plus;</button>
            </div>
        </div>
    </div>
</body>

</html>
